{% extends 'base.html' %}
{% block title %}Editar Cliente{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>✏️ Editar Cliente</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'customers:detail' customer.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
