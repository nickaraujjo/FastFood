{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Atualizar Status do Pedido #{{ order.id }}</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="status" class="form-label">Status Atual: <strong>{{ order.get_status_display }}</strong></label>
                    <select class="form-select" id="status" name="status" required>
                        {% for code, label in status_choices %}
                            <option value="{{ code }}" {% if order.status == code %}selected{% endif %}>
                                {{ label }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">Atualizar Status</button>
                    <a href="{% url 'orders:detail' order.id %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
